<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeharShopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #ffffff, #f0f8ff);
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        header nav {
            display: flex;
            gap: 1rem;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #000;
        }

        .hero {
    text-align: center;
    padding: 4rem 2rem;
    background-color: orange;
    color: white;
    text-shadow: 0 4px 8px orange; /* Updated to orange */
    animation: heroAnimation 10s infinite alternate;
}

        @keyframes heroAnimation {
            0% { background-position: center top; }
            100% { background-position: center bottom; }
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero button {
            background: #feb47b;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .hero button:hover {
            transform: scale(1.1);
            background-color: #ff7e5f;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .info {
            padding: 1rem;
            text-align: center;
        }

        .product-card .info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-card .info p {
            font-size: 1rem;
            color: #777;
        }

        .product-card .info button {
            margin-top: 1rem;
            background: #ff7e5f;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card .info button:hover {
            background-color: #feb47b;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MeharShopping</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to MeharShopping</h1>
        <p>Your one-stop shop for amazing products and deals.</p>
        <button>Shop Now</button>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="https://img.joomcdn.net/71ab87da8e9a486b8c0d24770a6a7599339c30ac_original.jpeg" alt="Stylish Shoes">
            <div class="info">
                <h3>Stylish Shoes</h3>
                <p>$60.00</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://avatars.mds.yandex.net/i?id=a33c1b385f84fb07de264d393b8007dd81ed7881-5905521-images-thumbs&n=13" alt="Stylish Shirt">
            <div class="info">
                <h3>Stylish Shirt</h3>
                <p>$45.00</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://avatars.mds.yandex.net/i?id=66c00dd6fa76941863b0f4fc5d0aa3697f212133-13121648-images-thumbs&n=13" alt="Cool Hat">
            <div class="info">
                <h3>Cool Hat</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 MeharShopping. All Rights Reserved.
    </footer>
</body>
</html>
